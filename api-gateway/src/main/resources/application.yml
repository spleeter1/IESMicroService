spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: user-service2
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: import-order-service
          uri: lb://import-order-service
          predicates:
            - Path=/order/**


server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
  client:
    register-with-eureka  : true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

