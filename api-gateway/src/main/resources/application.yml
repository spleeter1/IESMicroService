spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: import-order-service
          uri: lb://import-order-service
          predicates:
            - Path=/orders/**

server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
  client:
    register-with-eureka  : true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/




logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  health:
    eureka:
      enabled: true